setup:
    addons:
        - plan: heroku-postgresql
          as: DATABASE
    config:
        DEBUG: False
build:
    docker:
        web: Dockerfile
release:
    image: web
    command:
        - env
        - echo ">> Setting up database"
        - python -m gatovid --create-db
run:
    web: gunicorn -w 1 --bind 0.0.0.0:$PORT gatovid.app:app
