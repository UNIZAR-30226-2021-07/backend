setup:
    config:
        DEBUG: False
build:
    docker:
        web: Dockerfile
        # postgres: Dockerfile.postgres
release:
    image: web
    command:
        - echo ">> Creating database"
        - python -m gatovid --create-db
run:
    web: gunicorn -w 1 --bind 0.0.0.0:$PORT gatovid.app:app
