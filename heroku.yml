setup:
    addons:
        - plan: heroku-postgresql
          as: DATABASE
    config:
        DEBUG: False
build:
    docker:
        web: Dockerfile
release:
    # image: web
    # command: echo ">> TEST"; ls /usr/src/app/gatovid; ls /usr/src/app/gatovid/assets; git status

    image: web
    command: echo ">> Cloning dependencies"; git submodule init; git submodule update

    image: web
    command: echo ">> Setting up database"; python -m gatovid --create-db
run:
    web: gunicorn -w 1 --bind 0.0.0.0:$PORT gatovid.app:app
