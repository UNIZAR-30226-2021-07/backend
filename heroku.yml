setup:
    config:
        DEBUG: False
build:
    docker:
        api: Dockerfile
        # postgres: Dockerfile.postgres
release:
    image: api
    command:
        - echo ">> Creating database"
        - python -m gatovid --create-db
run:
    api: gunicorn -w 1 --bind 0.0.0.0:$PORT gatovid.app:app
